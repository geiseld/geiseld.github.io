<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8>
    <title>Geisel - 367 Three.js demo</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }
    </style>
    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@latest/build/three.module.js"
            }
        }
    </script>
    <script type="module">
        import * as THREE from 'three'; 
        const scene = new THREE.Scene();

        const fov = 75
        const near = 0.1
        const far = 1000

        const camera = new THREE.PerspectiveCamera(fov,window.innerWidth / window.innerHeight, near, far)
        const renderer = new THREE.WebGLRenderer()
        renderer.setSize(window.innerWidth, window.innerHeight)
        document.body.appendChild(renderer.domElement)
        renderer.setClearColor(0xC6F0F5)

        //Add floor
        let floorWidth = 20
        let floorHeight = 40
        let floorGeometry = new THREE.PlaneGeometry(floorWidth, floorHeight)
        let floorMaterial = new THREE.MeshStandardMaterial({color: 0x09900})
        let floorMesh = new THREE.Mesh(floorGeometry, floorMaterial)

        //Rotate plane so it is flat
        floorMesh.position.set(0,-1,-3)
        floorMesh.rotation.set(-Math.PI2,0,0)
        scene.add(floorMesh)

        //Add box
        let boxWidth = 1
        let boxHeight = 2
        let boxDepth = 1
        let boxGeometry = new THREE.BoxGeometry(boxWidth, boxHeight, boxDepth)
        let boxMaterial = new THREE.MeshStandardMaterial( { color: 0x00ffff })
        let boxMesh = new THREE.Mesh(boxGeometry, boxMaterial)
        boxMesh.position.set(-2, 1, -5)
        scene.add(boxMesh)

        function animate(){
            requestAnimationFrame(animate)
            renderer.render(scene, camera)
        }
        animate()

    </script>
</head>

<body>

    
</body>

</html>
