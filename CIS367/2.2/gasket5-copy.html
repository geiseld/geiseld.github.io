<!DOCTYPE html>

<meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
<title>2D Sierpinski Gasket</title>


<script id="vertex-shader" type="x-shader/x-vertex">
attribute vec4 vPosition;
varying vec4 vPos;

void
main()
{
    gl_Position = vPosition;
    vPos = vPosition;
}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">
precision mediump float;
varying vec4 vPos;

void
main()
{
    vec4 color = (vPos * 0.5 + 0.5) ;
    gl_FragColor = color;
}
</script>

<script src="../libraries/Common/webgl-utils.js"></script>
  <script src="../libraries/Common/initShaders.js"></script>
  <script src="../libraries/Common/MV.js"></script>
<script type="text/javascript" src="gasket5-copy.js"></script>
</head>
